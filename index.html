<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRISMA | Industrial Real Estate in Mexico</title>

    <style>
      :root {
        --blue: #004080;
        --gray: #404040;
        --white: #ffffff;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: "Helvetica Neue", "Segoe UI", Arial, sans-serif;
        color: var(--gray);
        background: var(--white);
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
      }

      /* ===== NAVBAR (desktop) ===== */
      header {
        flex: 0 0 auto;
        height: 176px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 160px;
        position: relative;
      }
      header img {
        height: 156px;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 40px;
        margin: 0;
        padding: 0;
      }
      nav a {
        text-decoration: none;
        color: var(--gray);
        font-size: 22px;
        font-weight: 400;
        letter-spacing: 0.4px;
        transition: color 0.25s;
      }
      nav a:hover,
      nav a.active {
        color: var(--blue);
      }

      /* ===== HERO ===== */
      main.hero {
          margin: 40px 0;/* reduced by 50% */
          padding: 0 24px;
        }
      .hero h1 {
          font-size: clamp(14px, 4.2vw, 20px);/* 30% smaller */
        }

      /* ===== FOOTER ===== */
      footer {
          height: auto;
          padding-top: 40px;/* reduced by 50% */
          font-size: 16px;
        }
      }

      /* hide burger on desktop */
      .menu-toggle {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- NAV -->
    <header>
      <img src="logo.png" alt="PRISMA logo" />

      <button class="menu-toggle" aria-label="Toggle menu">&#9776;</button>

      <nav>
        <ul>
          <li><a href="#about" class="active">About</a></li>
          <li><a href="#what-we-do">What We Do</a></li>
          <li><a href="#approach">Approach</a></li>
          <li><a href="#experience">Experience</a></li>
        </ul>
      </nav>
    </header>

    <!-- HERO -->
    <main id="about" class="hero">
      <h1>
        PRISMA is an investment and development firm<br />focused on Industrial
        Real Estate in Mexico.
      </h1>
    </main>

    <!-- placeholders for future sections -->
    <section id="what-we-do"></section>
    <section id="approach"></section>
    <section id="experience"></section>

    <!-- FOOTER -->
    <footer>
      contacto@prismacap.mx
    </footer>

    <script>
      // Mobile: toggle menu
      const menuBtn = document.querySelector('.menu-toggle');
      const nav = document.querySelector('header nav');
      menuBtn.addEventListener('click', () => {
        nav.classList.toggle('open');
      });

      // keep active link highlight on click
      nav.querySelectorAll('a').forEach((link) => {
        link.addEventListener('click', () => {
          nav.querySelectorAll('a').forEach((l) => l.classList.remove('active'));
          link.classList.add('active');
          nav.classList.remove('open'); // close menu after selection
        });
      });
    </script>
  </body>
</html>

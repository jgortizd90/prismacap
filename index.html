<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRISMA | Industrial Real Estate in Mexico</title>

    <style>
      :root {
        --blue: #004080;
        --gray: #404040;
        --white: #ffffff;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        font-family: "Helvetica Neue", "Segoe UI", Arial, sans-serif; /* slimmer look */
        color: var(--gray);
        background: var(--white);
      }

      /* ================= NAV ================= */
      header {
        flex: 0 0 auto;
        background: var(--white);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .nav {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 32px;
        height: 176px; /* +36 so logo has breathing room */
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .nav img {
        height: 156px; /* 30% larger than previous 120px */
      }
      .nav ul {
        list-style: none;
        display: flex;
        gap: 32px;
        margin: 0;
        padding: 0;
      }
      .nav a {
        text-decoration: none;
        color: var(--gray);
        font-size: 20px;
        font-weight: 500;
        transition: color 0.25s;
      }
      .nav a:hover,
      .nav a.active {
        color: var(--blue);
      }

      /* ================= HERO ================= */
      main.hero {
        flex: 1 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* start instead of center */
        padding: 40px 24px 0; /* reduce space under nav by ~20% */
        text-align: center;
      }
      .hero h1 {
        max-width: 900px;
        margin: 0;
        line-height: 1.5; /* wider spacing between lines */
        font-weight: 400; /* slimmer weight */
        font-size: clamp(22px, 3.2vw, 34px); /* slightly smaller overall */
      }

      /* ================= FOOTER ================= */
      footer {
        flex: 0 0 auto;
        text-align: center;
        font-size: 18px; /* 16px * 1.15 â‰ˆ 18 */
        color: var(--gray);
        padding: 20px 0 26px; /* reduced gap by ~20% */
      }

      /* Responsive tweaks */
      @media (max-width: 640px) {
        .nav {
          height: 130px;
          padding: 0 20px;
        }
        .nav img {
          height: 110px;
        }
        .nav a {
          font-size: 17px;
        }
        main.hero {
          padding-top: 20px;
        }
        .hero h1 {
          font-size: clamp(20px, 5.8vw, 30px);
        }
      }
    </style>
  </head>
  <body>
    <!-- ========= NAV ========= -->
    <header>
      <div class="nav">
        <img src="logo.png" alt="PRISMA logo" />
        <nav>
          <ul>
            <li><a href="#about" class="active">About</a></li>
            <li><a href="#what-we-do">What We Do</a></li>
            <li><a href="#approach">Approach</a></li>
            <li><a href="#experience">Experience</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ========= HERO ========= -->
    <main id="about" class="hero">
      <h1>
        PRISMA is an investment and development firm<br />focused on Industrial
        Real Estate in Mexico.
      </h1>
    </main>

    <!-- Placeholder anchors for upcoming sections -->
    <section id="what-we-do"></section>
    <section id="approach"></section>
    <section id="experience"></section>

    <!-- ========= FOOTER ========= -->
    <footer>
      contacto@prismacap.mx
    </footer>

    <script>
      document.querySelectorAll('.nav a').forEach((link) => {
        link.addEventListener('click', () => {
          document.querySelectorAll('.nav a').forEach((l) => l.classList.remove('active'));
          link.classList.add('active');
        });
      });
    </script>
  </body>
</html>

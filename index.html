<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRISMA | Industrial Real Estate in Mexico</title>

    <!-- === Base styles calibrated to the PDF proportions === -->
    <style>
      :root {
        --blue: #004080;
        --gray: #404040;
        --white: #ffffff;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        color: var(--gray);
        background: var(--white);
      }

      /* ================= NAV ================= */
      header {
        position: sticky;
        top: 0;
        background: var(--white);
        z-index: 100;
      }
      .nav {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 32px;
        height: 68px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .nav img {
        height: 36px;
      }

      .nav ul {
        list-style: none;
        display: flex;
        gap: 24px; /* visually matches pdf */
        margin: 0;
        padding: 0;
      }
      .nav a {
        text-decoration: none;
        color: var(--gray);
        font-size: 16px; /* pdf proportion */
        font-weight: 500;
        letter-spacing: 0.25px;
        transition: color 0.3s;
      }
      .nav a:hover,
      .nav a.active {
        color: var(--blue);
      }

      /* ================= HERO ================= */
      .hero {
        min-height: calc(100vh - 68px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-inline: 24px;
        text-align: center;
      }
      .hero h1 {
        max-width: 560px; /* matches slide width */
        margin: 0;
        line-height: 1.25;
        color: var(--gray);
        /* Desktop ~54px, scales down */
        font-size: clamp(32px, 5vw, 54px);
        font-weight: 600;
      }

      /* ================= FOOTER ================= */
      footer {
        padding: 48px 0 64px;
        text-align: center;
        font-size: 14px;
        color: var(--gray);
      }

      /* Responsive nav tweaks */
      @media (max-width: 640px) {
        .nav {
          padding: 0 20px;
        }
        .nav ul {
          gap: 16px;
        }
        .nav a {
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- ============== NAV ============== -->
    <header>
      <div class="nav">
        <!-- Make sure logo.png exists in repo root (caseâ€‘sensitive) -->
        <img src="logo.png" alt="PRISMA logo" />
        <nav>
          <ul>
            <li><a href="#about" class="active">About</a></li>
            <li><a href="#what-we-do">What We Do</a></li>
            <li><a href="#approach">Approach</a></li>
            <li><a href="#experience">Experience</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ============== HERO ============== -->
    <main id="about" class="hero">
      <h1>
        PRISMA is an investment and development firm focused on Industrial Real
        Estate in Mexico.
      </h1>
    </main>

    <!-- Placeholder anchors for nav links (empty for now) -->
    <section id="what-we-do"></section>
    <section id="approach"></section>
    <section id="experience"></section>

    <!-- ============== FOOTER ============== -->
    <footer>
      contacto@prismacap.mx
    </footer>

    <!-- ============== JS: set active link on click ============== -->
    <script>
      document.querySelectorAll('.nav a').forEach((link) => {
        link.addEventListener('click', () => {
          document.querySelectorAll('.nav a').forEach((l) => l.classList.remove('active'));
          link.classList.add('active');
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRISMA | Industrial Real Estate in Mexico</title>

    <style>
      :root {
        --blue: #004080;
        --gray: #404040;
        --white: #ffffff;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        font-family: "Helvetica Neue", "Segoe UI", Arial, sans-serif;
        color: var(--gray);
        background: var(--white);
        display: flex;
        flex-direction: column;
        overflow-x: hidden; /* avoid horizontal scroll */
        position: relative;
        /* left offset intentionally 0 for desktop */
      }

      /* ===================== DESKTOP NAVBAR ===================== */
      header {
        flex: 0 0 auto;
        height: 176px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 160px; /* desktop left/right offset */
        position: relative;
      }
      header img {
        height: 156px;
        margin-left: -5vw; /* shift logo ~5% viewport width to the left (desktop only) */
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 40px;
        margin: 0;
        padding: 0;
      }
      nav a {
        text-decoration: none;
        color: var(--gray);
        font-size: 22px;
        font-weight: 400;
        letter-spacing: 0.4px;
        transition: color 0.25s;
      }
      nav a:hover,
      nav a.active {
        color: var(--blue);
      }

      /* ===================== HERO ===================== */
      main.hero {
        flex: 1 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 153px 0; /* equal gap top & bottom */
        padding: 0 160px;
      }
      .hero h1 {
        line-height: 1.6;
        font-weight: 400;
        font-size: clamp(24px, 3.3vw, 35px);
        max-width: 100%;
      }

      /* ===================== FOOTER ===================== */
      footer {
        flex: 0 0 auto;
        height: 176px;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding-top: 153px;
        font-size: 20px;
        color: var(--gray);
      }

      /* ===================== MOBILE STACK (≤900px) ===================== */
      @media (max-width: 900px) {
        header {
          height: 120px;
          padding: 20px 24px;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
        }
        header img {
          height: 90px;
          margin-left: 0; /* reset logo offset on mobile */
          margin-bottom: 8px;
        }
        nav {
          width: 100%;
        }
        nav ul {
          gap: 16px;
          flex-wrap: wrap;
          justify-content: center;
          margin: 0;
          padding: 0;
        }
        nav a {
          font-size: 16px;
        }

        /* === mobile hero spacing adjustments (–20 %) === */
        main.hero {
          margin: 64px 0;  /* 80px → 64px (20% reduction) */
          padding: 0 24px;
        }
        .hero h1 {
          font-size: clamp(16px, 4.8vw, 22.4px); /* 20% smaller than previous clamp */
        }

        /* reduce gap above footer by 20 % */
        footer {
          height: auto;
          padding-top: 64px; /* 80px → 64px */
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <!-- NAV -->
    <header>
      <img src="logo.png" alt="PRISMA logo" />
      <nav>
        <ul>
          <li><a href="#about" class="active">About</a></li>

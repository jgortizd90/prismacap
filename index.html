<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRISMA | Industrial Real Estate</title>

    <style>
      :root {
        --blue: #004080;
        --gray: #404040;
        --white: #ffffff;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: "Helvetica Neue", "Segoe UI", Arial, sans-serif;
        color: var(--gray);
        background: var(--white);
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
      }

      /* ===== NAVBAR (desktop) ===== */
      header {
        flex: 0 0 auto;
        height: 176px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 160px;
        position: relative;
      }
      header img {
        height: 156px;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 40px;
        margin: 0;
        padding: 0;
      }
      nav a {
        text-decoration: none;
        color: var(--gray);
        font-size: 22px;
        font-weight: 400;
        letter-spacing: 0.4px;
        transition: color 0.25s;
      }
      nav a:hover,
      nav a.active {
        color: var(--blue);
      }

      /* ===== HERO ===== */
      main.hero {
        flex: 1 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 153px 0;
        padding: 0 160px;
      }
      .hero h1 {
        line-height: 1.6;
        font-weight: 400;
        font-size: clamp(24px, 3.3vw, 35px);
        max-width: 100%;
      }

      /* ===== FOOTER ===== */
      footer {
        flex: 0 0 auto;
        height: 176px;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding-top: 153px;
        font-size: 20px;
        color: var(--gray);
      }

      /* =========== MOBILE (â‰¤640px) =========== */
      @media (max-width: 640px) {
        header {
          height: 120px;
          padding: 0 24px;
          justify-content: center; /* center logo */
        }
        header img {
          height: 90px;
        }

        /* hamburger button */
        .menu-toggle {
          display: block;
          position: absolute;
          right: 24px;
          top: 50%;
          transform: translateY(-50%);
          background: none;
          border: none;
          font-size: 32px;
          color: var(--gray);
          cursor: pointer;
        }

        nav ul {
          display: none; /* hidden until toggled */
          flex-direction: column;
          gap: 24px;
          position: absolute;
          top: 100%;
          right: 0;
          background: var(--white);
          padding: 24px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
        }
        nav.open ul {
          display: flex;
        }

        nav a {
          font-size: 18px;
        }

        main.hero {
          margin: 80px 0;
          padding: 0 24px;
        }
        .hero h1 {
          font-size: clamp(20px, 6vw, 28px);
        }

        footer {
          height: 120px;
          padding-top: 80px;
          font-size: 16px;
        }
      }

      /* hide burger on desktop */
      .menu-toggle {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- NAV -->
    <header>
      <img src="logo.png" alt="PRISMA logo" />

      <button class="menu-toggle" aria-label="Toggle menu">&#9776;</button>

      <nav>
        <ul>
          <li><a href="#about" class="active">About</a></li>
          <li><a href="#what-we-do">What We Do</a></li>
          <li><a href="#approach">Approach</a></li>
          <li><a href="#experience">Experience</a></li>
        </ul>
      </nav>
    </header>

    <!-- HERO -->
    <main id="about" class="hero">
      <h1>
        PRISMA is an investment and development firm<br />focused on Industrial
        Real Estate in Mexico.
      </h1>
    </main>

    <!-- placeholders for future sections -->
    <section id="what-we-do"></section>
    <section id="approach"></section>
    <section id="experience"></section>

    <!-- FOOTER -->
    <footer>
      contacto@prismacap.mx
    </footer>

    <script>
      // Mobile: toggle menu
      const menuBtn = document.querySelector('.menu-toggle');
      const nav = document.querySelector('header nav');
      menuBtn.addEventListener('click', () => {
        nav.classList.toggle('open');
      });

      // keep active link highlight on click
      nav.querySelectorAll('a').forEach((link) => {
        link.addEventListener('click', () => {
          nav.querySelectorAll('a').forEach((l) => l.classList.remove('active'));
          link.classList.add('active');
          nav.classList.remove('open'); // close menu after selection
        });
      });
    </script>
  </body>
</html>

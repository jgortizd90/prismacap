<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRISMA | Industrial Real Estate in Mexico</title>

    <style>
      :root {
        --blue: #004080;
        --gray: #404040;
        --white: #ffffff;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: "Helvetica Neue", "Segoe UI", Arial, sans-serif;
        color: var(--gray);
        background: var(--white);
        display: flex;
        flex-direction: column;
        overflow-x: hidden; /* prevent horizontal scroll on mobile */
      }

      /* ===== NAVBAR ===== */
      header {
        flex: 0 0 auto;
        height: 176px;
        display: flex;
        align-items: center;
        justify-content: space-between; /* logo left, nav right */
        padding: 0 160px;
      }
      header img {
        height: 156px;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 40px;
        margin: 0;
        padding: 0;
      }
      nav a {
        text-decoration: none;
        color: var(--gray);
        font-size: 22px;
        font-weight: 400; /* slimmer */
        letter-spacing: 0.4px;
        transition: color 0.25s;
      }
      nav a:hover,
      nav a.active {
        color: var(--blue);
      }

      /* ===== HERO ===== */
      main.hero {
        flex: 1 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 153px 0;
        padding: 0 160px;
      }
      .hero h1 {
        line-height: 1.6;
        font-weight: 400;
        font-size: clamp(24px, 3.3vw, 35px);
        max-width: 100%;
      }

      /* ===== FOOTER ===== */
      footer {
        flex: 0 0 auto;
        height: 176px;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding-top: 153px;
        font-size: 20px;
        color: var(--gray);
      }

      /* ===== Responsive (â‰¤ 640px) ===== */
      @media (max-width: 640px) {
        header {
          height: 120px;
          padding: 0 24px; /* narrow side padding */
        }
        header img {
          height: 90px; /* shrink logo */
        }
        nav ul {
          gap: 16px;
          flex-wrap: wrap; /* allow wrapping if needed */
        }
        nav a {
          font-size: 16px; /* still readable */
        }

        main.hero {
          margin: 80px 0; /* scaled gaps */
          padding: 0 24px;
        }
        .hero h1 {
          font-size: clamp(20px, 6vw, 28px);
        }

        footer {
          height: 120px;
          padding-top: 80px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <!-- NAV -->
    <header>
      <img src="logo.png" alt="PRISMA logo" />
      <nav>
        <ul>
          <li><a href="#about" class="active">About</a></li>
          <li><a href="#what-we-do">What We Do</a></li>
          <li><a href="#approach">Approach</a></li>
          <li><a href="#experience">Experience</a></li>
        </ul>
      </nav>
    </header>

    <!-- HERO -->
    <main id="about" class="hero">
      <h1>
        PRISMA is an investment and development firm<br />focused on Industrial
        Real Estate in Mexico.
      </h1>
    </main>

    <!-- Placeholders for future sections -->
    <section id="what-we-do"></section>
    <section id="approach"></section>
    <section id="experience"></section>

    <!-- FOOTER -->
    <footer>
      contacto@prismacap.mx
    </footer>

    <script>
      document.querySelectorAll('nav a').forEach((link) => {
        link.addEventListener('click', () => {
          document.querySelectorAll('nav a').forEach((l) => l.classList.remove('active'));
          link.classList.add('active');
        });
      });
    </script>
  </body>
</html>

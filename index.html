<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRISMA | Industrial Real Estate in Mexico</title>

    <!-- === Base styles === -->
    <style>
      :root {
        --blue: #004080;
        --gray: #404040;
        --white: #ffffff;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        color: var(--gray);
        background: var(--white);
      }

      /* ================= NAV ================= */
      header {
        position: sticky;
        top: 0;
        background: var(--white);
        z-index: 100;
      }
      .nav {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 32px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .nav img {
        height: 56px; /* bigger logo */
      }
      .nav ul {
        list-style: none;
        display: flex;
        gap: 32px;
        margin: 0;
        padding: 0;
      }
      .nav a {
        text-decoration: none;
        color: var(--gray);
        font-size: 18px; /* larger nav text */
        font-weight: 500;
        transition: color 0.25s;
      }
      .nav a:hover,
      .nav a.active {
        color: var(--blue);
      }

      /* ================= HERO ================= */
      .hero {
        min-height: calc(100vh - 80px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-inline: 24px;
        text-align: center;
      }
      .hero h1 {
        max-width: 900px; /* allow two wide lines */
        margin: 0;
        line-height: 1.3;
        color: var(--gray);
        font-weight: 600;
        font-size: clamp(26px, 4vw, 40px); /* overall smaller */
      }

      /* ================= FOOTER ================= */
      footer {
        padding: 48px 0 64px;
        text-align: center;
        font-size: 14px;
        color: var(--gray);
      }

      /* Responsive tweaks */
      @media (max-width: 640px) {
        .nav {
          padding: 0 20px;
        }
        .nav img {
          height: 48px;
        }
        .nav ul {
          gap: 20px;
        }
        .nav a {
          font-size: 16px;
        }
        .hero h1 {
          font-size: clamp(22px, 6vw, 32px);
        }
      }
    </style>
  </head>
  <body>
    <!-- ============== NAV ============== -->
    <header>
      <div class="nav">
        <img src="logo.png" alt="PRISMA logo" />
        <nav>
          <ul>
            <li><a href="#about" class="active">About</a></li>
            <li><a href="#what-we-do">What We Do</a></li>
            <li><a href="#approach">Approach</a></li>
            <li><a href="#experience">Experience</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ============== HERO ============== -->
    <main id="about" class="hero">
      <h1>
        PRISMA is an investment and development firm<br />focused on Industrial
        Real Estate in Mexico.
      </h1>
    </main>

    <!-- Placeholder anchors for nav links -->
    <section id="what-we-do"></section>
    <section id="approach"></section>
    <section id="experience"></section>

    <!-- ============== FOOTER ============== -->
    <footer>
      contacto@prismacap.mx
    </footer>

    <!-- ============== JS ============== -->
    <script>
      document.querySelectorAll('.nav a').forEach((link) => {
        link.addEventListener('click', () => {
          document.querySelectorAll('.nav a').forEach((l) => l.classList.remove('active'));
          link.classList.add('active');
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRISMA | Industrial Real Estate in Mexico</title>
    <style>
      :root {
        --blue: #004080;
        --gray: #404040;
        --white: #ffffff;
      }

      html {
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        color: var(--gray);
        background: var(--white);
      }

      /* ============================= NAV ============================= */
      header {
        position: sticky;
        top: 0;
        background: var(--white);
        z-index: 10;
        border-bottom: 1px solid #eaeaea;
      }
      .nav-wrapper {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 68px;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .logo img {
        height: 32px;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
      }
      nav a {
        text-decoration: none;
        font-weight: 500;
        color: var(--gray);
        transition: color 0.3s;
      }
      nav a.active,
      nav a:hover {
        color: var(--blue);
      }

      /* ========================== HERO ============================ */
      .hero {
        display: grid;
        place-items: center;
        text-align: center;
        padding: 0 1rem;
        min-height: calc(100vh - 68px); /* full viewport minus nav */
      }
      .hero h1 {
        max-width: 800px;
        font-size: clamp(2.5rem, 6vw, 4rem);
        font-weight: 600;
        margin: 0;
        color: var(--blue);
      }

      /* ========================= RESPONSIVE ======================== */
      @media (max-width: 600px) {
        nav ul {
          gap: 1rem;
        }
        .hero h1 {
          font-size: clamp(2rem, 8vw, 3rem);
        }
      }
    </style>
  </head>
  <body>
    <!-- =========================== NAV ============================ -->
    <header>
      <div class="nav-wrapper">
        <a href="#top" class="logo">
          <img src="assets/logo.png" alt="PRISMA logo" />
        </a>
        <nav>
          <ul>
            <li><a href="#about" class="active">About</a></li>
            <li><a href="#what-we-do">What We Do</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#approach">Approach</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ========================== HERO ============================ -->
    <main id="top" class="hero">
      <h1>PRISMA is an investment and development firm focused on Industrial Real Estate in Mexico.</h1>
    </main>

    <!-- Placeholder sections so links don't break yet -->
    <section id="about"></section>
    <section id="what-we-do"></section>
    <section id="experience"></section>
    <section id="approach"></section>

    <script>
      // nav link active state on click (simple for now)
      document.querySelectorAll("nav a").forEach((link) => {
        link.addEventListener("click", () => {
          document.querySelectorAll("nav a").forEach((l) => l.classList.remove("active"));
          link.classList.add("active");
        });
      });
    </script>
  </body>
</html>

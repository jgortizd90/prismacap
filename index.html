<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRISMA | Industrial Real Estate</title>

    <style>
      :root {
        --blue: #004080;
        --gray: #404040;
        --white: #ffffff;
      }

      /* === Reset & base === */
      html,
      body {
        margin: 0;
        height: 100%;
      }
      body {
        font-family: "Helvetica Neue", "Segoe UI", Arial, sans-serif;
        background: var(--white);
        color: var(--gray);
        display: flex;
        flex-direction: column;
        overflow-x: hidden; /* prevent horizontal scroll */
      }

      /* === Desktop‑only visual centering (20% left shift) === */
      .site {
        position: relative;
      }
      @media (min-width: 901px) {
        .site {
          left: 7vw; /* shifted ~15% to the right relative to centered */
        }
      }
      }
      }

      /* ================= NAVBAR (desktop) ================= */
      header {
        flex: 0 0 auto;
        height: 176px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 160px;
      }
      header img {
        height: 156px;
      }
      nav ul {
        display: flex;
        gap: 40px;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav a {
        text-decoration: none;
        font-size: 22px;
        font-weight: 400;
        letter-spacing: 0.4px;
        color: var(--gray);
        transition: color 0.25s;
      }
      nav a:hover,
      nav a.active {
        color: var(--blue);
      }

      /* ================= HERO ================= */
      main.hero {
        flex: 1 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 153px 0;
        padding: 0 160px;
      }
      .hero h1 {
        font-size: clamp(24px, 3.3vw, 35px);
        font-weight: 400;
        line-height: 1.6;
        max-width: 100%;
      }

      /* ================= FOOTER ================= */
      footer {
        flex: 0 0 auto;
        height: 176px;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding-top: 153px;
        font-size: 20px;
        color: var(--gray);
      }

      /* ================= MOBILE STACK (≤900px) ================= */
      @media (max-width: 900px) {
        header {
          height: 120px;
          padding: 20px 24px;
          flex-direction: column;
          align-items: center;
        }
        header img {
          height: 90px;
          margin-bottom: 8px;
        }
        nav {
          width: 100%;
        }
        nav ul {
          gap: 16px;
          flex-wrap: wrap;
          justify-content: center;
        }
        nav a {
          font-size: 16px;
        }

        main.hero {
          margin: 80px 0;
          padding: 0 24px;
        }
        .hero h1 {
          font-size: clamp(20px, 6vw, 28px);
        }

        footer {
          height: auto;
          padding-top: 80px;
          font-size: 16px;
        }

        /* Disable desktop offset on mobile */
        .site {
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="site">
      <!-- NAVBAR -->
      <header>
        <img src="logo.png" alt="PRISMA logo" />
        <nav>
          <ul>
            <li><a href="#about" class="active">About</a></li>
            <li><a href="#what-we-do">What We Do</a></li>
            <li><a href="#approach">Approach</a></li>
            <li><a href="#experience">Experience</a></li>
          </ul>
        </nav>
      </header>

      <!-- HERO -->
      <main id="about" class="hero">
        <h1>
          PRISMA is an investment and development firm<br />focused on Industrial
          Real Estate in Mexico.
        </h1>
      </main>

      <!-- Placeholder Sections -->
      <section id="what-we-do"></section>
      <section id="approach"></section>
      <section id="experience"></section>

      <!-- FOOTER -->
      <footer>
        contacto@prismacap.mx
      </footer>
    </div>

    <script>
      // simple active‑link toggle
      document.querySelectorAll("nav a").forEach((a) => {
        a.addEventListener("click", () => {
          document.querySelectorAll("nav a").forEach((l) => l.classList.remove("active"));
          a.classList.add("active");
        });
      });
    </script>
  </body>
</html>

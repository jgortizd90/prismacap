<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRISMA | Industrial Real Estate in Mexico</title>

    <style>
      :root {
        --blue: #004080;
        --gray: #404040;
        --white: #ffffff;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: "Helvetica Neue", "Segoe UI", Arial, sans-serif;
        color: var(--gray);
        background: var(--white);
      }

      /* ===== NAVBAR ===== */
      header {
        height: 176px; /* large logo zone */
        background: var(--white);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .nav {
        max-width: 1100px;
        height: 100%;
        margin: 0 auto;
        padding: 0 32px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .nav img {
        height: 156px; /* big logo */
      }
      .nav ul {
        list-style: none;
        display: flex;
        gap: 32px;
        margin: 0;
        padding: 0;
      }
      .nav a {
        text-decoration: none;
        color: var(--gray);
        font-size: 20px;
        font-weight: 500;
        transition: color 0.25s;
      }
      .nav a:hover,
      .nav a.active {
        color: var(--blue);
      }

      /* ===== HERO ===== */
      main.hero {
        margin: 102px 24px; /* 60px gap above & below */
        text-align: center;
      }
      .hero h1 {
        max-width: 900px;
        margin: 0 auto;
        line-height: 1.6;
        font-weight: 400;
        font-size: clamp(22px, 3vw, 32px);
      }

      /* ===== FOOTER ===== */
      footer {
        height: 176px; /* mirrors nav height visually */
        display: flex;
        align-items: flex-start; /* top align so 60px gap realised */
        justify-content: center;
        padding-top: 102px; /* matches hero margin-bottom */
        font-size: 18px;
        color: var(--gray);
      }

      /* ===== Responsive ===== */
      @media (max-width: 640px) {
        header { height: 140px; }
        .nav img { height: 120px; }
        .nav a { font-size: 17px; }
        main.hero { margin: 40px 20px; }
        footer { height: 140px; padding-top: 40px; }
      }
    </style>
  </head>
  <body>
    <!-- ========== NAVBAR ========== -->
    <header>
      <div class="nav">
        <img src="logo.png" alt="PRISMA logo" />
        <nav>
          <ul>
            <li><a href="#about" class="active">About</a></li>
            <li><a href="#what-we-do">What We Do</a></li>
            <li><a href="#approach">Approach</a></li>
            <li><a href="#experience">Experience</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ========== HERO ========== -->
    <main id="about" class="hero">
      <h1>
        PRISMA is an investment and development firm<br />focused on Industrial
        Real Estate in Mexico.
      </h1>
    </main>

    <!-- Placeholder anchors for upcoming sections -->
    <section id="what-we-do"></section>
    <section id="approach"></section>
    <section id="experience"></section>

    <!-- ========== FOOTER ========== -->
    <footer>
      contacto@prismacap.mx
    </footer>

    <script>
      document.querySelectorAll('.nav a').forEach((link) => {
        link.addEventListener('click', () => {
          document.querySelectorAll('.nav a').forEach((l) => l.classList.remove('active'));
          link.classList.add('active');
        });
      });
    </script>
  </body>
</html>

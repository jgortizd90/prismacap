<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRISMA | Industrial Real Estate in Mexico</title>

    <style>
      :root {
        --blue: #004080;
        --gray: #404040;
        --white: #ffffff;
      }

      html,
      body {
        margin: 0;
        height: 100%;
      }
      body {
        font-family: "Helvetica Neue", "Segoe UI", Arial, sans-serif;
        color: var(--gray);
        background: var(--white);
      }

      /* --- shared wrapper: offset 10cm from left, fixed 1100px width --- */
      .wrapper {
        width: 1100px;
        margin-left: 10cm; /* ≈ 378 px */
      }

      /* ========== NAVBAR ========== */
      header {
        height: 176px;
        background: var(--white);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .nav {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .nav img {
        height: 156px; /* logo unchanged */
      }
      .nav ul {
        list-style: none;
        display: flex;
        gap: 32px;
        margin: 0;
        padding: 0;
      }
      .nav a {
        text-decoration: none;
        color: var(--gray);
        font-size: 22px; /* +10% */
        font-weight: 500;
        transition: color 0.25s;
      }
      .nav a:hover,
      .nav a.active {
        color: var(--blue);
      }

      /* ========== HERO ========== */
      main.hero {
        margin: 153px 0; /* keep vertical gaps */
        text-align: center;
      }
      .hero h1 {
        max-width: 1100px;
        margin: 0 auto;
        line-height: 1.6;
        font-weight: 400;
        font-size: clamp(24px, 3.3vw, 35px); /* +10% */
      }

      /* ========== FOOTER ========== */
      footer {
        height: 176px;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding-top: 153px;
        font-size: 20px; /* +10% */
        color: var(--gray);
      }

      /* ===== Responsive: simply allow full-width below certain vw ===== */
      @media (max-width: 1500px) {
        .wrapper {
          margin-left: auto;
          margin-right: auto;
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <!-- NAV -->
    <header>
      <div class="wrapper nav">
        <img src="logo.png" alt="PRISMA logo" />
        <nav>
          <ul>
            <li><a href="#about" class="active">About</a></li>
            <li><a href="#what-we-do">What We Do</a></li>
            <li><a href="#approach">Approach</a></li>
            <li><a href="#experience">Experience</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- HERO -->
    <main id="about" class="hero">
      <div class="wrapper">
        <h1>
          PRISMA is an investment and development firm<br />focused on Industrial
          Real Estate in Mexico.
        </h1>
      </div>
    </main>

    <!-- Placeholders -->
    <section id="what-we-do"></section>
    <section id="approach"></section>
    <section id="experience"></section>

    <!-- FOOTER -->
    <footer>
      <div class="wrapper">contacto@prismacap.mx</div>
    </footer>

    <script>
      document.querySelectorAll('.nav a').forEach((link) => {
        link.addEventListener('click', () => {
          document.querySelectorAll('.nav a').forEach((l) => l.classList.remove('active'));
          link.classList.add('active');
        });
      });
    </script>
  </body>
</html>

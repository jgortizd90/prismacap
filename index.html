<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRISMA | Industrial Real Estate in Mexico</title>

    <style>
      :root {
        --blue: #004080;
        --gray: #404040;
        --white: #ffffff;
      }

      /* ================= GLOBAL LAYOUT ================= */
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        color: var(--gray);
        background: var(--white);
      }

      /* ================= NAV ================= */
      header {
        flex: 0 0 auto;
        background: var(--white);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .nav {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 32px;
        height: 140px; /* taller for big logo */
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .nav img {
        height: 120px; /* ~3Ã— previous */
      }
      .nav ul {
        list-style: none;
        display: flex;
        gap: 32px;
        margin: 0;
        padding: 0;
      }
      .nav a {
        text-decoration: none;
        color: var(--gray);
        font-size: 20px; /* bigger */
        font-weight: 500;
        transition: color 0.25s;
      }
      .nav a:hover,
      .nav a.active {
        color: var(--blue);
      }

      /* ================= HERO ================= */
      main.hero {
        flex: 1 0 auto; /* fill available height */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 24px;
      }
      .hero h1 {
        max-width: 900px;
        margin: 0;
        line-height: 1.3;
        color: var(--gray);
        font-weight: 500; /* lighter */
        font-size: clamp(24px, 3.6vw, 36px); /* 10% smaller */
      }

      /* ================= FOOTER ================= */
      footer {
        flex: 0 0 auto;
        text-align: center;
        font-size: 16px; /* +15% from 14 */
        color: var(--gray);
        padding: 24px 0 32px; /* closer to hero */
      }

      /* Responsive tweaks */
      @media (max-width: 640px) {
        .nav {
          height: 110px;
          padding: 0 20px;
        }
        .nav img {
          height: 96px;
        }
        .nav ul {
          gap: 20px;
        }
        .nav a {
          font-size: 17px;
        }
        .hero h1 {
          font-size: clamp(20px, 5.5vw, 30px);
        }
      }
    </style>
  </head>
  <body>
    <!-- ========= NAV ========= -->
    <header>
      <div class="nav">
        <img src="logo.png" alt="PRISMA logo" />
        <nav>
          <ul>
            <li><a href="#about" class="active">About</a></li>
            <li><a href="#what-we-do">What We Do</a></li>
            <li><a href="#approach">Approach</a></li>
            <li><a href="#experience">Experience</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ========= HERO ========= -->
    <main id="about" class="hero">
      <h1>
        PRISMA is an investment and development firm<br />focused on Industrial
        Real Estate in Mexico.
      </h1>
    </main>

    <!-- ========= SECTIONS PLACEHOLDERS ========= -->
    <section id="what-we-do"></section>
    <section id="approach"></section>
    <section id="experience"></section>

    <!-- ========= FOOTER ========= -->
    <footer>
      contacto@prismacap.mx
    </footer>

    <script>
      document.querySelectorAll('.nav a').forEach((link) => {
        link.addEventListener('click', () => {
          document.querySelectorAll('.nav a').forEach((l) => l.classList.remove('active'));
          link.classList.add('active');
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRISMA | Industrial Real Estate in Mexico</title>

    <style>
      :root {
        --blue: #004080;
        --gray: #404040;
        --white: #ffffff;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: "Helvetica Neue", "Segoe UI", Arial, sans-serif;
        color: var(--gray);
        background: var(--white);
        display: flex;
        flex-direction: column;
      }

      /* ===== NAVBAR ===== */
      header {
        flex: 0 0 auto;
        height: 176px;
        display: flex;
        align-items: center;
        justify-content: space-between; /* logo left, nav right */
        padding: 0 110px; /* red/orange dot offsets */
      }
      header img {
        height: 156px;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 40px;
        margin: 0;
        padding: 0;
      }
      nav a {
        text-decoration: none;
        color: var(--gray);
        font-size: 22px;
        font-weight: 500;
        transition: color 0.25s;
      }
      nav a:hover,
      nav a.active {
        color: var(--blue);
      }

      /* ===== HERO ===== */
      main.hero {
        flex: 1 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 153px 0; /* equal gaps top & bottom */
        padding: 0 110px; /* aligns with nav padding */
      }
      .hero h1 {
        line-height: 1.6;
        font-weight: 400;
        font-size: clamp(24px, 3.3vw, 35px);
        max-width: 100%;
      }

      /* ===== FOOTER ===== */
      footer {
        flex: 0 0 auto;
        height: 176px;
        display: flex;
        align-items: flex-start; /* align to top so gap matches */
        justify-content: center;
        padding-top: 153px; /* mirror hero gap */
        font-size: 20px;
        color: var(--gray);
      }

      /* ===== Responsive ===== */
      @media (max-width: 900px) {
        header { height: 140px; padding: 0 55px; }
        header img { height: 120px; }
        nav ul { gap: 24px; }
        nav a { font-size: 18px; }
        main.hero { margin: 100px 0; padding: 0 55px; }
        footer { height: 140px; padding-top: 100px; font-size: 18px; }
      }
    </style>
  </head>
  <body>
    <!-- NAV -->
    <header>
      <img src="logo.png" alt="PRISMA logo" />
      <nav>
        <ul>
          <li><a href="#about" class="active">About</a></li>
          <li><a href="#what-we-do">What We Do</a></li>
          <li><a href="#approach">Approach</a></li>
          <li><a href="#experience">Experience</a></li>
        </ul>
      </nav>
    </header>

    <!-- HERO -->
    <main id="about" class="hero">
      <h1>
        PRISMA is an investment and development firm<br />focused on Industrial
        Real Estate in Mexico.
      </h1>
    </main>

    <!-- placeholders for next sections -->
    <section id="what-we-do"></section>
    <section id="approach"></section>
    <section id="experience"></section>

    <!-- FOOTER -->
    <footer>
      contacto@prismacap.mx
    </footer>

    <script>
      document.querySelectorAll('nav a').forEach((link) => {
        link.addEventListener('click', () => {
          document.querySelectorAll('nav a').forEach((l) => l.classList.remove('active'));
          link.classList.add('active');
        });
      });
    </script>
  </body>
</html>
